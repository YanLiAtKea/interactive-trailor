<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="strangelove.css">

</head>

<body class="conversation">
    <div class="us">
        <div class="usFlag">
            <img src="images/usa.png" alt="flag of the us">
        </div>
        <div class="usP">
            <img src="images/more-bald-president.png" alt="us president">
        </div>
    </div>
    <div class="russia">
        <div class="russiaFlag">
            <img src="images/Light-russian-flag.jpg" alt="flag of the soviet union">
        </div>
        <div class="trigger">
            <img src="images/doomsday-button.png" alt="bomb trigger">
        </div>
        <div class="russiaP">
            <img src="images/hand-shadow.png" alt="russian leader's hand">
        </div>
    </div>
    <div class="conversation">
        <div class="finishedConversation">
        </div>
        <div class="choices">
            <p class="topic"></p>
            <div class="script">
                <ul>
                    <li>
                        <p class="choice choice1 rightChoice">Hello, hello Dimitri?</p>
                    </li>
                    <li>
                        <p class="choice choice2 wrongChoice"> Good afternoon my dear Sir, this is US president Merkin Muffley speaking.</p>
                    </li>
                    <li>
                        <p class="choice choice3 horribleChoice">Russian scum, I need to speak with you!</p>
                    </li>
                </ul>
                <div class="work">
                    <p id="tip" class="tip hide">HINT: It's hard to hear the URSS leader on the other end</p>
                </div>
            </div>
            <button>?</button>
            <p class="hint">Hints: 3/3</p>
        </div>
    </div>
    <audio><source src="audios/1_hello-dimitri.mp3" type="audio/mpeg"></audio>
    <audio><source src="audios/2-wrong-bomb.mp3" type="audio/mpeg"></audio>
    <audio><source src="audios/3-silly-attack-country.mp3" type="audio/mpeg"></audio>
    <audio><source src="audios/4-why-calling-hello.mp3" type="audio/mpeg"></audio>
    <audio><source src="audios/5-i-like-to-call.mp3" type="audio/mpeg"></audio>
    <audio><source src="audios/6-not-reach-targets.mp3" type="audio/mpeg"></audio>
    <audio><source src="audios/7-we-give-info.mp3" type="audio/mpeg"></audio>
    <audio><source src="audios/8-help-destroy-planes.mp3" type="audio/mpeg"></audio>
    <audio><source src="audios/9-i-am-sorry.mp3" type="audio/mpeg"></audio>
    <audio><source src="audios/10-both-sorry.mp3" type="audio/mpeg"></audio>
    <audio loop><source src="audios/alarm2.mp3" type="audio/mpeg"></audio>
    <script src="conversation.js"></script>
</body>

</html>

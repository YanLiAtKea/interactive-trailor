<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="strangelove.css">
</head>

<body>
    <div class="us">
        <div class="usFlag">
            <img src="images/usa.png" alt="flag of the us">
        </div>
        <div class="usP">
            <img src="images/more-bald-president.png" alt="us president">
        </div>
    </div>
    <div class="russia">
        <div class="russiaFlag">
            <img src="images/Flag_of_the_Soviet_Union.png" alt="flag of the soviet union">
        </div>
        <div class="trigger">
            <img src="images/doomsday-button.png" alt="bomb trigger">
        </div>
        <div class="russiaP">
            <img src="images/hand.png" alt="russian leader's hand">
        </div>
    </div>
    <div class="conversation">
        <div class="finishedConversation">
        </div>
        <div class="choices">
            <p>what would a real politician say</p>
            <p class="topic">to start a conversation with the opposite side?</p>
            <div class="script">
                <p class="choice choice1">11111</p>
                <p class="choice choice2">222222</p>
                <p class="choice choice3">33333</p>
            </div>
        </div>
    </div>
    <script src="conversation.js"></script>
</body>
</html>

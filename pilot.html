<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pilot riding bomb</title>
    <link rel="stylesheet" href="strangelove.css">
</head>

<body>
    <audio id="planes" autoplay loop>
        <source src="audios/airplanesound.mp3" type="audio/mpeg">
    </audio>
    <div class="pilotGameIntro">
        <p>Your people are counting on you! Hold on to that bomb!</p>
        <p>Whenever and in whichever direction the bomb moves, follow it using the ↑↓←→ keys immediately!</p>
        <p>Hold your posture by holding the key down. Release only when the bomb is bouncing back</p>
    </div>
    <div class= "timerDiv"></div>
    <div class="insidePlane">
        <div id="bombPerspective">
            <div id="bombWrapper">
                <div id="bomb">
                    <div id="pilotOnBomb"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="pilot.js"></script>
</body>
</html>

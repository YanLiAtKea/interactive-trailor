<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pilot riding bomb</title>
    <link rel="stylesheet" href="strangelove.css">
</head>

<body>
    <audio id="planes" autoplay loop>
        <source src="audios/airplanesound.mp3" type="audio/mpeg">
    </audio>

    <p>Your people are counting on you! Hold on to that bomb!</p>
    <div class="insidePlane">
        <div class="pilotPerspective">
            <div class="pilotWrapper pilotSwingRight">
                <div class="pilot"></div>
            </div>
        </div>
        <div class="bombPerspective">
            <div class="bombWrapper bombSwingLeft">
                <div class="bomb">
                    <div class="pilotOnBomb fallRight"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="pilot.js"></script>
</body>
</html>

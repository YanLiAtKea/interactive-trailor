<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pilot riding bomb</title>
    <link rel="stylesheet" href="strangelove.css">
</head>

<body class="pilot">
    <audio id="planes" autoplay loop>
        <source src="audios/airplanesound.mp3" type="audio/mpeg">
    </audio>
    <audio id="alarm" loop>
        <source src="audios/alarm2.mp3" type="audio/mpeg">
    </audio>
    <h1>a good soldier never let his weapon slip out of his hands!</h1>
    <div class="demo">These is how you should follow along with the bomb's movement.
    <br><br>Whenever the bomb moves, press the arrow key with the same direction immediately.<br><br>The bomb moves at random time.<br><br>READY?</div>
    <div class="insidePlane">
        <div id="bombPerspective">
            <div id="bombWrapper" class="swing">
                <img src="images/bomb.png" alt="bomb">
            </div>
            <div id="pilotOnBomb" class="pilotSwing">
                <img src="images/rodeo.png" alt="pilot">
            </div>
        </div>
        <div class="hearts">
            <img id="heart1" src="images/heart-icon.png" alt="heart icon">
            <img id="heart2" src="images/heart-icon.png" alt="heart icon">
            <img id="heart3" src="images/heart-icon.png" alt="heart icon">
        </div>
    </div>
    <div class= "timerDiv"></div>
    <script src="pilot1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>planes</title>
    <link rel="stylesheet" href="strangelove.css">
</head>

<body>
    <audio id="planes" autoplay loop>
        <source src="audios/airplanesound.mp3" type="audio/mpeg">
    </audio>
    <audio id="gunfire">
        <source src="audios/shot-short.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosion">
        <source src="audios/explosion.mp3" type="audio/mpeg">
    </audio>
    <a class="backToCharacter" href="http://onestepfurther.science/kea/02-animation/strangelove/map.html">go back to character page</a>
    <div class="scene">
        <img class="sky" src="images/sky.jpg" alt = "sky background">
    </div>
    <div class="cockpit">
        <div class="timerDiv"></div>
        <p class="hintPlane"></p>
        <div class="plane plane1"><img src="images/plane.png" alt="plane"></div>
        <div class="plane plane2"><img src="images/plane.png" alt="plane"></div>
        <div class="plane plane3"><img src="images/plane.png" alt="plane"></div>
        <div class="plane plane4"><img src="images/plane.png" alt="plane"></div>
        <img id="cockpit" class="" src="images/cockpit-big.png">
    </div>
    <script src="planes.js"></script>
</body>

</html>

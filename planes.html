<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoot the planes!</title>
    <link rel="stylesheet" href="strangelove.css">
</head>
<body>
    <audio id="planes" autoplay loop>
        <source src="audios/airplanesound.mp3" type="audio/mpeg">
    </audio>
    <audio id="alarm" loop>
        <source src="audios/alarm2.mp3" type="audio/mpeg">
    </audio>
    <audio id="gunfire">
        <source src="audios/shot-short.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosion">
        <source src="audios/explosion.mp3" type="audio/mpeg">
    </audio>
    <div class="scene">
        <img class="sky" src="images/sky.jpg" alt = "sky background">
    </div>
    <div class="cockpit">
        <div class= "timerDiv"></div>
        <div class= "planeCount"><p>0/4</p></div>
        <div class= "arrowKeys">
            <p>&uarr;</p>
            <p>w</p>
            <p>&larr;</p>
            <p>a</p>
            <p>&rarr;</p>
            <p>d</p>
            <p>&darr;</p>
            <p>s</p>
        </div>
        <p class="hintPlane"></p>
        <div class="plane plane1"><img src="images/plane.png" alt="plane"></div>
        <div class="plane plane2"><img src="images/plane.png" alt="plane"></div>
        <div class="plane plane3"><img src="images/plane.png" alt="plane"></div>
        <div class="plane plane4"><img src="images/plane.png" alt="plane"></div>
        <div class="plane planeExtra plane5"><img src="images/plane.png" alt="plane"></div>
        <div class="plane planeExtra plane6"><img src="images/plane.png" alt="plane"></div>
        <div class="plane planeExtra plane7"><img src="images/plane.png" alt="plane"></div>
        <img id="cockpit" class="" src="images/cockpit-big.png">
    </div>
    <script src="planes.js"></script>
</body>
</html>

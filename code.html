<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Strangelove - decode</title>
    <link rel="stylesheet" href="strangelove.css">
</head>

<body>
    <audio id="alarm" loop>
        <source src="audios/alarm2.mp3" type="audio/mpeg">
    </audio>
    <main class="codeGame">
        <div class="timerDiv"></div>
        <div class="codeScreen">
            <input id="nr1" class="nr" type="text" maxlength="1">
            <input id="nr2" class="nr" type="text" maxlength="1">
            <input id="nr3" class="nr" type="text" maxlength="1">
            <div class="check"><img src="images/Check-button.png" alt="check button"></div>
            <div class="hint">
                <p class="hintP">hint:</p>
            </div>
        </div>
    </main>
    <script src="code.js"></script>
</body>
</html>
